name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run pylint
      run: |
        pylint src/UNEZPANOL.py || true

    - name: Run mypy
      run: |
        mypy src/ true

    - name: Test with pytest
      run: |
        export PYTHONPATH=$(pwd)
        pytest --cov=src
